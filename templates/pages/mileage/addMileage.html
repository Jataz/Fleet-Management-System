<!-- Modal -->
<div class="modal fade" data-backdrop="static" id="addMileageModal" tabindex="-1" role="dialog" aria-labelledby="addMileageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="addMileageModalLabel">Add Vehicle Mileage</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addMileageForm" autocomplete="off" style="font-size:15px">
                   <div class="row">
                        <div class="mb-3 col-md-3">
                            <div class="form-group">
                                <label for="vehicle">Vehicle</label>
                                <select class="form-control" id="vehicle" name="vehicle" required>
                                    <option value="" selected disabled>Select Vehicle</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3 col-md-6">
                            <div class="form-group">
                                <label for="mileage_reading">Mileage Reading</label>
                                <input type="number" class="form-control" id="mileage_reading" name="mileage_reading" placeholder="Enter Mileage Reading" required>
                            </div>
                        </div>
        
                   </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-outline-primary btn-sm" id="submitMileageBtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
