<script>
    $(function () {
      $('#dataTable').DataTable({
        "paging": true,
        "lengthChange": true,
        "searching": true,
        "ordering": false,
        "info": true,
        "autoWidth": false,
        "responsive": true,
        "buttons": ["excel", "pdf", "print","colvis"],
      }).buttons().container().appendTo('#dataTable_wrapper .col-md-6:eq(0)');
    });

        // Set a timeout period (30 seconds)
        var TIMEOUT_PERIOD = 600 * 1000; // 30 seconds in milliseconds
        var timeout;
        
        function redirectToLogin() {
            window.location.href = '/login/';
        }
        
        function resetTimeout() {
            clearTimeout(timeout);
            timeout = setTimeout(redirectToLogin, TIMEOUT_PERIOD);
        }
        
        // Listen for any of these events and reset the timeout on occurrence
        document.onload = resetTimeout;
        document.onmousemove = resetTimeout;
        document.onmousedown = resetTimeout; // catches touchscreen presses
        document.onclick = resetTimeout;     // catches touchpad clicks
        document.onscroll = resetTimeout;    // catches scrolling with arrow keys
        document.onkeypress = resetTimeout;
        
        // Initialize the timeout timer
        resetTimeout();
        
  </script>
